services:
  migrate:
    image: alfred-backend
    command: alembic upgrade head
    env_file: .env
    restart: "no"
    networks:
      - alfred-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: alfred-backend
    env_file: .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - alfred-network

  worker:
    image: alfred-backend
    command: arq app.worker.WorkerSettings
    env_file: .env
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - alfred-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
      - "443:443"
    env_file: .env
    volumes:
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - alfred-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - alfred-network

  certbot:
    image: certbot/dns-cloudflare
    volumes:
      - certbot_certs:/etc/letsencrypt
      - ./deploy/cloudflare.ini:/etc/cloudflare.ini:ro
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do certbot renew --dns-cloudflare --dns-cloudflare-credentials /etc/cloudflare.ini --quiet; sleep 12h & wait $${!}; done'
    restart: unless-stopped

  tailscale:
    image: tailscale/tailscale:latest
    hostname: alfred
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - tailscale_state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    restart: unless-stopped

networks:
  alfred-network:
    driver: bridge

volumes:
  redis_data:
  certbot_certs:
  tailscale_state:
