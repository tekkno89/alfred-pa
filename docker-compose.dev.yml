version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://alfred:alfred@postgres:5432/alfred
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      # LLM Provider configuration
      - DEFAULT_LLM=${DEFAULT_LLM:-gemini-1.5-pro}
      # Vertex AI (default)
      - VERTEX_PROJECT_ID=${VERTEX_PROJECT_ID:-}
      - VERTEX_LOCATION=${VERTEX_LOCATION:-us-central1}
      # OpenRouter (alternative - set DEFAULT_LLM=openrouter/anthropic/claude-3.5-sonnet)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/service-account-gcp.json}
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
      - /app/__pycache__
      - /app/.pytest_cache
      - ./service-account-gcp.json:/app/service-account-gcp.json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: alfred
      POSTGRES_PASSWORD: alfred
      POSTGRES_DB: alfred
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alfred -d alfred"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  loki_data:
  grafana_data:
  backend_venv:
